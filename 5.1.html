<!DOCTYPE html>
<html>
    <head>
        <title>完整的表格标签</title>
        <style>
            tfoot{background-color:aliceblue;}
        </style>
    </head>
    <body>
        <table align="center">
            <caption>学生成绩</caption>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>成绩</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>平均分</td>
                    <td colspan="2" align="center">540</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>张三</td>
                    <td>男</td>
                    <td>560</td>
                </tr>
                <tr>
                    <td>李四</td>
                    <td>男</td>
                    <td>520</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
